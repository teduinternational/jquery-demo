<!DOCTYPE html>
<html>
<head>
  <title></title>

  <meta charset="utf-8" />
  <script src="scripts/jquery-2.2.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $('img[src="images/help.png"]').mouseenter(function () {
        $('#' + getDivId(this)).fadeIn(500);
      }).mouseleave(function () {
        $('#' + getDivId(this)).fadeOut(500);
      });
    });
    function getDivId(helpIcon) {
      return $(helpIcon).attr('id').replace('img', 'div');
  
    }
  </script>
</head>
<body>
  <table>
    <tr>
      <td>First Name</td>
      <td>
        <input id="txtFirstName" type="text" class="inputRequired" />
      </td>
      <td><img src="images/help.png" id="imgFirstNameHelp" /></td>
      <td><div id="divFirstNameHelp" style="display:none">Please enter your first name</div></td>
    </tr>
    <tr>
      <td>Last Name</td>
      <td>
        <input id="txtLastName" type="text" class="inputRequired" />
      </td>
      <td><img src="images/help.png" id="imgLastNameHelp" /></td>
      <td><div id="divLastNameHelp" style="display:none">Please enter your last name</div></td>
    </tr>
    <tr>
      <td>City</td>
      <td>
        <select id="ddlCity" class="inputRequired">
          <option value="Select">Select</option>
          <option value="New York">New York</option>
          <option value="London">London</option>
          <option value="Chennai">Chennai</option>
          <option value="Sydney">Sydney</option>
        </select>
      </td>
      <td><img src="images/help.png" id="imgCityHelp" /></td>
      <td><div id="divCityHelp" style="display:none">Please enter your city</div></td>
    </tr>
    <tr>
      <td>Favourite Color</td>
      <td>
        <input id="radioRed" name="color" type="radio" value="Red"
               class="inputRequired" />Red
        <input id="radioGreen" name="color" type="radio" value="Green"
               class="inputRequired" />Green
        <input id="radioBlue" name="color" type="radio" value="Blue"
               class="inputRequired" />Blue
      </td>
      <td><img src="images/help.png" id="imgFavoriteColorHelp" /></td>
      <td><div id="divFavoriteColorHelp" style="display:none">Please enter your favorite colors</div></td>
    </tr>
    <tr>
      <td>Contact Method</td>
      <td>
        <input id="chkBoxEmail" type="checkbox" value="Email"
               class="inputRequired" />Email
        <input id="chkBoxPhone" type="checkbox" value="Phone"
               class="inputRequired" />Phone
        <input id="chkBoxSocialMedia" type="checkbox" value="Social Media"
               class="inputRequired" />Social Media
      </td>
      <td><img src="images/help.png" id="imgContactMethodHelp" /></td>
      <td><div id="divContactMethodHelp" style="display:none">Please enter your contact method</div></td>
    </tr>
    <tr>
      <td>
        Comments
      </td>
      <td>
        <textarea id="txtComments" class="inputRequired"></textarea>
      </td>
      <td><img src="images/help.png" id="imgCommentHelp" /></td>
      <td><div id="divCommentHelp" style="display:none">Please enter your comment</div></td>
    </tr>
    <tr>
      <td>
        <input id="btnSubmit" type="button" value="Submit" />
      </td>
      <td>
        <div id="divResult"></div>
      </td>
    </tr>
  </table>
</body>

</html>
